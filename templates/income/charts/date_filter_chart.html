{% extends 'index.html' %}
{% block chartinfo %}
    <h2>Filter you incomes!</h2>
<form method="POST">
{% csrf_token %}
<div class="form-group">
    <label for="from_date">From:</label>
        <input type="date" name="from_date" id="from_date" class="form-control form-control-sm" required>
</div>
<div class="form-group">
    <label for="to_date">To:</label>
        <input type="date" name="to_date" id="to_date" class="form-control form-control-sm" required>
</div>
    <button type="submit" class="btn btn-primary btn-primary-sm">Search</button>
</form>
{% endblock %}
{% block account %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <canvas id="myChart" width="400" height="200"></canvas>
<script>

let ctx = document.getElementById('myChart').getContext('2d');
let myChart = new Chart(ctx, {
    type: 'pie',
    data: {
        labels: [{% for label in labels %}'{{ label }}', {% endfor %}],
        datasets: [{
            label: 'Income',
            data: [{% for item in data %}'{{ item }}', {% endfor %}],
            fill: false,
            tension: 0.05,
            backgroundColor: [
                '#FF8C00',
                '#7FFFD4',
                '#0000FF',
                '#7FFF00',
                '#A9A9A9',
                '#8B0000',
                '#FFD700',
                '#B0E0E6',
            ],
            borderColor: [
                'rgba(0, 0, 0, 0.3)'
            ],

            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});

</script>
{% endblock %}
