{% extends 'index.html' %}
{% block account %}
{% load static %}
    <link href="{% static 'css/add_category.css' %}" rel="stylesheet"/>
<div class="container mt-4">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="{% url 'income_panel' %}">Income</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Add Income</li>
    </ol>
  </nav>

  <div class="card">
    <div class="card-body">
      <form action="#" method="post" onkeydown="return event.key !== 'Enter';">
      {% csrf_token %}
        <div class="form-group">
          <label for="">Amount</label>
          <input type="number" step="any" class="form-control form-control-sm" name="amount"
                 min="0" oninput="validity.valid||(value='');" required/>
        </div>
        <div class="form-group">
          <label for="">Description</label>
          <input type="text" class="form-control form-control-sm" name="description" required/>
        </div>
         <div class="form-group">
          <label for="">Date</label>
          <input type="date" class="form-control form-control-sm" name="income_date" required/>
        </div>
        <div class="form-group">
          <label for="">Category</label>
            <select class="form-control" name="category_id" required>
              <option style="display: none;"></option>
              {% for category in categories %}
              <option value="{{ category.id }}">{{ category.name }}</option>
              {% endfor %}
          </select>
        </div>
        <div class="form-group">
          <label for="">Source</label>
            <select class="form-control" name="source_id" required>
              <option style="display: none;"></option>
              {% for source in sources %}
              <option value="{{ source.id }}">{{ source.name }}</option>
              {% endfor %}
          </select>
        </div>
          <button type="submit" class="btn btn-primary btn-primary-sm">Submit</button>
      </form>
    </div>
  </div>
</div>
<script src="{% static 'js/add_category.js' %}"></script>
{% endblock %}
