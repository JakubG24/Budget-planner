{% extends 'index.html' %}
{% load static %}
{% block account %}
<link href="{% static 'css/add_category.css' %}" rel="stylesheet"/>
<div class="container mt-4">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="{% url 'income_panel' %}">Income</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Create category</li>
    </ol>
  </nav>

  <div class="card">
    <div class="card-body">
      <form method="POST">
        {% csrf_token %}

        <div class="form-group">
          <label for="">Category</label>
          <input type="text" class="form-control form-control-sm" name="income_category" required/>
        </div>
        <div class="form-group">
          <label for="categoryInput">Source (Min. 1)</label>
          <input type="text" name="categoryInput" class="form-control form-control-sm" id="categoryInput"/>
          <input type="hidden" name="categoriesString">
          <ul id="categoriesContainer"></ul>
        </div>
        <button type="submit" class="btn btn-primary btn-primary-sm">Submit</button>
      </form>
    </div>
  </div>
</div>
<script src="{% static 'js/add_category.js' %}"></script>
{% endblock %}
