{% extends 'index.html' %}
{% load static %}
{% block account %}
<link href="{% static 'css/add_fixed.css' %}" rel="stylesheet"/>
<div class="container mt-4">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="{% url 'expense_panel' %}">Fixed costs</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Add Expenses</li>
    </ol>
  </nav>

  <div class="card">
    <div class="card-body">
      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="">Amount</label>
          <input type="text" class="form-control form-control-sm" name="fixed_amount" value="" required/>
        </div>
        <div class="form-group">
          <label for="">Description</label>
          <input type="text" class="form-control form-control-sm" name="fixed_description" value="" required/>
        </div>
        <div class="form-group">
          <label for="">Date of Expense</label>
          <input type="date" class="form-control form-control-sm" name="fixed_cate" required/>
        </div>
        <div class="form-group">
          <label for="">Category</label>
          <input type="text" class="form-control form-control-sm" name="fixed_category" required/>
        </div>
        <div class="form-group">
          <label for="fixedInput">Category sources (at least 1 source)</label>
          <input type="text" name="fixedInput" class="form-control form-control-sm" id="fixedInput"/>
          <input type="hidden" name="fixedString">

          <ul id="fixedContainer"></ul>
        </div>
        <button type="submit" class="btn btn-primary btn-primary-sm">Submit</button>
      </form>
    </div>
  </div>
</div>
<script src="{% static 'js/add_fixed.js' %}"></script>
{% endblock %}
