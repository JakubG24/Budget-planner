{% extends 'index.html' %}
{% load static %}
{% block account %}
<link href="{% static 'css/add_category.css' %}" rel="stylesheet"/>
<div class="container mt-4">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="{% url 'fixed_cost_view' %}">Fixed costs</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Add Expense</li>
    </ol>
  </nav>

  <div class="card">
    <div class="card-body">
      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="">Amount</label>
          <input type="text" class="form-control form-control-sm" name="fixed_amount" value="" required/>
        </div>
        <div class="form-group">
          <label for="">Description</label>
          <input type="text" class="form-control form-control-sm" name="fixed_description" value="" required/>
        </div>
        <div class="form-group">
          <label for="">Date</label>
          <input type="date" class="form-control form-control-sm" name="fixed_date" required/>
        </div>
        <div class="form-group">
          <label for="">Category</label>
          <select class="form-control" name="category_id" required>
              <option style="display: none;"></option>
              {% for category in categories %}
              <option value="{{ category.id }}">{{ category.name }}</option>
              {% endfor %}
          </select>
        </div>
        <div class="form-group">
          <label for="">Source</label>
          <select class="form-control" name="source_id" required>
              <option style="display: none;"></option>
              {% for source in sources %}
              <option value="{{ source.id }}">{{ source }}</option>
              {% endfor %}
          </select>
        </div>
        <button type="submit" class="btn btn-primary btn-primary-sm">Submit</button>
      </form>
    </div>
  </div>
</div>
<script src="{% static 'js/add_category.js' %}"></script>
{% endblock %}
